name: Coverage

on: [push]
jobs:
  coverage:
    name: coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly
      - run: cargo tarpaulin --coveralls ${{ secrets.COVERALLS_REPO_TOKEN }}
